<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <script src="script.js" defer></script>

   <h1>My Library</h1>


    <div>
        <!-- A modal dialog containing a form -->
        <dialog id="favDialog">
            <form>
            <p>
                <label> Book Title:
                <input type="text" id="Book">
                </label>
            </p>

            <p>
                <label> Author:
                <input type="text" id="Author">
                </label>
            </p>

            <p>
                <label> Total Pages:
                <input type="number" id="Pages">
                </label>
            </p>

            <p>
                <label>Have your read it? 
                    <select id="Read">
                        <option value="default">Choose...</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </label>
            </p>
        
            <div>
                <button value="cancel" formmethod="dialog">CANCEL</button>
                <button id="confirmBtn" value="default">ADD BOOK</button>
            </div>
            </form>
        </dialog>
        <p>
            <button id = "showDialog" >NEW BOOK</button>
        </p>
        <output></output>
  
    </div>


    <div id="library"></div>

</body>
</html>
